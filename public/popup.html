<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBrowse</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>ChatBrowse</h1>
      <div class="header-buttons">
        <button id="summarizeButton" title="Summarize Current Page">📄</button>
        <button id="resizeButton" title="Resize window (⤢)">⤢</button>
        <button id="newConversationButton" title="Start New Conversation">🔄</button>
        <button id="settingsButton" title="Settings">⚙️</button>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be added dynamically -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your question or command...">
      <button id="sendButton">Send</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
